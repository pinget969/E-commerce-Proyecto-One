<html lang="en">
<head>

<body>
    <header>

        <div class="contenedor-header">
            <img class="logo-alura" src="img/Logo.png" alt="Logo-Alura-Geek">
            <ul class="contenedor-lista-header">
                <li><button class="btn-login">Login</button> <!--Botón de inicio de sesión--></li>
                <li class="li-search_header"><input type="search" placeholder="¿Qué desea buscar?"></li>
                <li> <a href="">Productos</a></li> 
                <li class="oferta"><a href="">Oferta</a></li>
                <li><a href="">Carrito</a></li> <!--Icono carrito-->
            </ul>
        </div>
        <div class="contenedor-img-header">
            <img class="img-header" src="img/group-portrait-of-adorable-puppies.jpg" alt="Imagen de perros estilo banner"  > <!--<a href='https://www.freepik.es/fotos/perro-cachorro'>Foto de perro cachorro creado por rawpixel.com - www.freepik.es</a>-->
    
        </div>
</header>
    <section class="menu-productos">
        <div class="contenedor-menu">
            <ul class="contenedor-lista-menu">
                <li>Tipo</li>
                <li>Precio</li> <!-- Desde hasta-->
                <li>Order por</li> <!--Menor, mayor precio, popularidad-->
            </ul>
            <div>
                g - l

        </div>
        
        
    </section>

        <div class="contenedor-pelotas-productos">

                <p class="precio-productos">$850</p>
                <a class="ver-producto" href="">ver producto</a>
            </div>
            <div class="contenedor-productos">
                <img class="img-productos" src="img/producto-lanza pelotas.jpg" alt="">
                <p class="texto-productos">Lanza pelota</p>
                <p class="precio-productos">$850</p>
                <a class="ver-producto" href="">ver producto</a>
            </div>
            <div class="contenedor-productos">
                <img class="img-productos" src="img/producto-gallina.jpg" alt="">
                <p class="texto-productos">Gallina con chifle</p>
                <p class="precio-productos">$850</p>
                <a class="ver-producto" href="">ver producto</a>
            </div>
            <div class="contenedor-productos">
                <img class="img-productos" src="img/producto-gallina.jpg" alt="">
                <p class="texto-productos">Gallina con chifle</p>
                <p class="precio-productos">$850</p>
                <a class="ver-producto" href="">ver producto</a>
            </div>
        </div>
    </section>



    <section class="contenedor-contacto">
        <div>
            <h2>contacto</h2>
            <form action="">
                <input type="text">
            </form>
        </div>
        
    </section>
    <footer>
        <div>
            <p>Seguinos en...</p>
            <!--iconos-->
        </div>
